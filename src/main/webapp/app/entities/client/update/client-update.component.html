<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-client-heading" data-cy="ClientCreateUpdateHeading" jhiTranslate="paiementApp.client.home.createOrEditLabel">
        Créer ou éditer un Client
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="paiementApp.client.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_codeAgence" jhiTranslate="paiementApp.client.codeAgence">Code Agence</label>
          <input
            type="text"
            class="form-control"
            name="codeAgence"
            id="field_codeAgence"
            data-cy="codeAgence"
            formControlName="codeAgence"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_telephone" jhiTranslate="paiementApp.client.telephone">Telephone</label>
          <input type="text" class="form-control" name="telephone" id="field_telephone" data-cy="telephone" formControlName="telephone" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nom" jhiTranslate="paiementApp.client.nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_prenom" jhiTranslate="paiementApp.client.prenom">Prenom</label>
          <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_sexe" jhiTranslate="paiementApp.client.sexe">Sexe</label>
          <input type="text" class="form-control" name="sexe" id="field_sexe" data-cy="sexe" formControlName="sexe" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_titre" jhiTranslate="paiementApp.client.titre">Titre</label>
          <input type="text" class="form-control" name="titre" id="field_titre" data-cy="titre" formControlName="titre" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_piece" jhiTranslate="paiementApp.client.piece">Piece</label>
          <input type="text" class="form-control" name="piece" id="field_piece" data-cy="piece" formControlName="piece" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_reference" jhiTranslate="paiementApp.client.reference">Reference</label>
          <input type="text" class="form-control" name="reference" id="field_reference" data-cy="reference" formControlName="reference" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_autoriteDelivre" jhiTranslate="paiementApp.client.autoriteDelivre">Autorite Delivre</label>
          <input
            type="text"
            class="form-control"
            name="autoriteDelivre"
            id="field_autoriteDelivre"
            data-cy="autoriteDelivre"
            formControlName="autoriteDelivre"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_typeClient" jhiTranslate="paiementApp.client.typeClient">Type Client</label>
          <input
            type="text"
            class="form-control"
            name="typeClient"
            id="field_typeClient"
            data-cy="typeClient"
            formControlName="typeClient"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_user" jhiTranslate="paiementApp.client.user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            @for (userOption of usersSharedCollection; track $index) {
              <option [ngValue]="userOption">{{ userOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
