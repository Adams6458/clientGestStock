<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (rapport()) {
      <div>
        <h2 data-cy="rapportDetailsHeading"><span jhiTranslate="paiementApp.rapport.detail.title">Rapport</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ rapport()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="paiementApp.rapport.userID">User ID</span></dt>
          <dd>
            <span>{{ rapport()!.userID }}</span>
          </dd>
          <dt><span jhiTranslate="paiementApp.rapport.message">Message</span></dt>
          <dd>
            <span>{{ rapport()!.message }}</span>
          </dd>
          <dt><span jhiTranslate="paiementApp.rapport.codeErr">Code Err</span></dt>
          <dd>
            <span>{{ rapport()!.codeErr }}</span>
          </dd>
          <dt><span jhiTranslate="paiementApp.rapport.textExpl">Text Expl</span></dt>
          <dd>
            <span>{{ rapport()!.textExpl }}</span>
          </dd>
          <dt><span jhiTranslate="paiementApp.rapport.errcode">Errcode</span></dt>
          <dd>
            <span>{{ rapport()!.errcode }}</span>
          </dd>
          <dt><span jhiTranslate="paiementApp.rapport.transactionId">Transaction Id</span></dt>
          <dd>
            <span>{{ rapport()!.transactionId }}</span>
          </dd>
          <dt><span jhiTranslate="paiementApp.rapport.user">User</span></dt>
          <dd>
            <span>{{ rapport()!.user?.id }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/rapport', rapport()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
